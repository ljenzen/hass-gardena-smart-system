start_override:
  target:
    entity:
      integration: "gardena_smart_system"
      domain: "lawn_mower"
  fields:
    duration:
      required: true
      example: "3600"
      default: "3600"
      selector:
        number:
          min: 1
          max: 86400
          unit_of_measurement: seconds
          mode: box

reload:
  description: Reload the Gardena Smart System integration.

websocket_diagnostics:
  description: Get WebSocket connection diagnostics and status information.
  response:
    optional: true
  fields:
    detailed:
      description: Include detailed connection information.
      example: true
      default: false
      selector:
        boolean:

reconnect_websocket:
  description: Force WebSocket reconnection for the Gardena Smart System integration.